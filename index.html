<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>GeekZone</title>
  </head>
  
  <body>

    <header>
      <img class="logo" src="images/boy-with-3d-spectacles-at-cinema.png" alt="Logo do site"></img>
      <nav class="menu">
        <a href="" class="item-menu">JOGOS</a>
        <a href="" class="item-menu">SÉRIES</a>
        <a href="" class="item-menu">MÚSICAS</a>
        <a href="" class="item-menu">FILMES</a>
      </nav>
    </header>

    <main class="area-principal">
      <div class="conteudo-principal">

        <h3><br>LOGIN</h2><br>

        <form class="form">
          <div>
            <label class="formu">E-mail</label>
            <input type="email" required />
          </div>

          <div>
            <label class="formu">Senha</label>
            <input type="password" required />
          </div>

          <div class="senha">Esqueceu a senha?</div>
          <button class="botao">Entrar</button>
          <div class="criar-conta">Não tem conta?
            <a href="#">Cadastre-se</a>
          </div>

        </form>
      </div>
    
      <div>
        <img class="imagem" src="./images/Imagem2.png">
      </div>
      <div class="conteudo-principal2">
        <h1 class="titulo">GeekZone</h1>

        <h3 class="descrição">
          Aqui você encontra as melhores dicas<br />
          de filmes, séries, jogos e muito mais!
        </h3>
        
        <div>
          <img class="imagem" src="./images/Imagem.png">
        </div>
    </div>
    </main>

    <footer>
      <div class="social">
        <a href="#"><img class="img" src="images/instagram.png" /></a>
        <a href="#"><img class="img" src="images/twitter.png" /></a>
        <a href="#"><img class="img" src="images/facebook.png" /></a>
      </div>
    </footer>

  </body>

</html>
